<h2 class="sa-cart__header">Cart</h2>
<div class="sa-cart__item" *ngFor="let item of items">
  <div class="sa-cart__item-section">Name: <span class="sa-cart__item-value">{{ item.name }}</span></div>
  <div class="sa-cart__item-section">Price: <span class="sa-cart__item-value">{{ item.price }}</span></div>
</div>
